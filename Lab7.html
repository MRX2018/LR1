<html>
    <head>
        <title>array</title>
    </head>
    <body>
		<script language="JavaScript">
            function arrays(){
                year = new Array("Математика", "Физика", "Литература", "Обществознание");
                tochn = year.slice(0,2);
                gymtn = year.slice(2,4);
                document.write("Точные науки: ", tochn+"<br>");
                document.write("Гуманитарные науки: ", gymtn+"<br>");
            }
			arrays();
			</script>
    </body>
</html>
